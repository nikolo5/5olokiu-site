<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images - 5olokiu.net</title>
  <!-- Load the Sono variable font -->
  <link href="https://fonts.googleapis.com/css2?family=Sono:ital,wght@0,350;0,450&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">5olokiu.net</a></h1>
  </header>
  <div class="content">
    <nav>
      <ul>
        <li><a href="images.html">images</a></li>
        <li><a href="blog.html">blog</a></li>
        <li><a href="projects.html">projects</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Image Gallery</h2>
      <p>This is the images page. You can add your image portfolio here.</p>
      <div class="gallery" id="gallery"></div>
    </main>
  </div>
  <script>
    // Fetch image file names from the server
    fetch('/api/images')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach((filename, index) => {
          const img = document.createElement('img');
          img.src = 'images/' + filename;
          img.alt = filename;
          // Optional: add a slight offset for a collage effect
          if (index % 2 === 0) {
            img.style.transform = 'translateY(20px)';
          }
          gallery.appendChild(img);
        });
      })
      .catch(error => console.error('Error fetching images:', error));
  </script>
</body>
</html>
